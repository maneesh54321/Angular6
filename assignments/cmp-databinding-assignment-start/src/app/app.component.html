<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <app-game-control (numberEmitter)="addNumber($event)"></app-game-control>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <div *ngFor="let number of numbers">
        <app-odd *ngIf="number%2 === 1" [oddNumber]="number"></app-odd>
        <app-even *ngIf="number%2 === 0" [evenNumber]="number"></app-even>
      </div>
    </div>
  </div>
</div>
