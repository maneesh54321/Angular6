<div class="ui-g sign-in-block">
  <div class="ui-g-12 ui-g-offset-0 ui-sm-8 ui-sm-offset-2 ui-md-6 ui-md-offset-3 ui-lg-4 ui-lg-offset-4">
    <form [formGroup]="signInForm" (ngSubmit)="handleSignIn()">
      <p-card header="Login">
        <div class="ui-g ui-fluid">
          <div class="ui-g-12">
            <div class="ui-inputgroup">
              <span class="ui-inputgroup-addon"><i class="pi pi-user"></i></span>
              <input type="text" pInputText placeholder="Username" formControlName="username">
            </div>
          </div>
        </div>
        <div class="ui-g ui-fluid">
          <div class="ui-g-12">
            <div class="ui-inputgroup">
              <span class="ui-inputgroup-addon"><i class="pi pi-key"></i></span>
              <input type="password" pInputText placeholder="Password" formControlName="password">
            </div>
          </div>
        </div>
        <div class="ui-g ui-fluid">
          <div class="ui-g-12">
            <button
              pButton
              type="submit"
              label="Sign In"
              class="ui-button-raised"
              [disabled]="signInForm.invalid">
            </button>
          </div>
        </div>
      </p-card>
    </form>
  </div>
</div>
