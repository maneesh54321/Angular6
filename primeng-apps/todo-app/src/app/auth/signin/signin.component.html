<div class="sign-in-block p-grid p-align-center">
  <div class="p-col-12 p-offset-0 p-sm-8 p-sm-offset-2 p-md-6 p-md-offset-3 p-lg-4 p-lg-offset-4">
    <form>
      <p-card header="Login">
        <div class="ui-g ui-fluid">
          <div class="ui-g-12">
            <div class="ui-inputgroup">
              <span class="ui-inputgroup-addon"><i class="pi pi-user"></i></span>
              <input type="text" pInputText placeholder="Username">
            </div>
          </div>
        </div>
        <div class="ui-g ui-fluid">
          <div class="ui-g-12">
            <div class="ui-inputgroup">
              <span class="ui-inputgroup-addon"><i class="pi pi-key"></i></span>
              <input type="password" pInputText placeholder="Password">
            </div>
          </div>
        </div>
        <div class="ui-g ui-fluid">
          <div class="ui-g-12">
            <button
              pButton
              type="button"
              label="Sign In"
              class="ui-button-raised"
              routerLink="/home/dashboard"
              (click)="handleSignIn()"></button>
          </div>
        </div>
      </p-card>
    </form>
  </div>
</div>
