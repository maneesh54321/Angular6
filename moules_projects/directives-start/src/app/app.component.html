<div class="container">
	<div class="row">
		<div class="col-xs-12">
			<button
				class="btn btn-primary"
				(click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
			<br><br>
			<ul class="list-group">
				<li
					class="list-group-item">
				</li>
			</ul>
			<ng-template [ngIf]="onlyOdd">
				<p>Only odd</p>
			</ng-template>
		</div>
	</div>
	<p appBasicHighlight>This is test of basic directive</p>
	<!-- <p appBetterHighlight [defaultColor]="'yellow'" [highlightColor]="'red'">This is test with better directive</p> -->
	<p [appBetterHighlight]="'yellow'" [highlightColor]="'red'">This is test with better directive</p>
	<p *appUnless="false">This is custom structural directive</p>
	<div [ngSwitch]="value">
		<p *ngSwitchCase="5">5</p>
		<p *ngSwitchCase="10">10</p>
		<p *ngSwitchCase="100">100</p>
		<p *ngSwitchDefault>default</p>
	</div>
</div>
